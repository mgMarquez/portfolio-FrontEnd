<!-- Educación -->
<div class="card m-2 shadow">
  <div class="card-body">
    <h4 class="card-title">
      Educación
      <!-- botón modal agregar -->
      <button
        type="button"
        class="btn btn-secondary btn-sm rounded-circle shadow"
        data-bs-toggle="modal"
        data-bs-target="#modalEducacion"
        (click)="educacionModal.onAgregar()"
      >
        <i class="fa-solid fa-plus"></i>
      </button>
    </h4>
    <!-- ngFor -->
    <div class="row py-2" *ngFor="let educacion of educacionList">
      <div class="col-2 m-auto">
        <div class="row">
          <img
            [src]="educacion.imgUrl"
            class="img-fluid"
            alt="logo educacion"
          />
        </div>
        <div class="row">
          <span class="text-center text-muted"
            >{{ educacion.inicio }} - {{ educacion.fin }}</span
          >
        </div>
      </div>
      <div class="col">
        <ul class="list-unstyled">
          <li class="h4">{{ educacion.escuela }}</li>
          <li>
            <em class="text-muted">{{ educacion.titulo }}</em>
          </li>
          <li>
            <p>{{ educacion.descripcion }}</p>
          </li>
        </ul>
      </div>
      <div class="col-1 m-auto">
        <!-- botón modal editar -->
        <button
          type="button"
          class="btn btn-secondary btn-sm rounded-circle shadow"
          data-bs-toggle="modal"
          data-bs-target="#modalEducacion"
          (click)="educacionModal.onEditar(educacion)"
        >
          <i class="fa-solid fa-pencil"></i>
        </button>

        <!-- Botón eliminar -->
        <button
          type="button"
          class="btn btn-secondary btn-sm rounded-circle"
          (click)="onEliminar(educacion.id)"
        >
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>
    </div>
    <!-- fin ngFor -->
  </div>
</div>
<app-educacion-modal
  #educacionModal
  (eventEducacion)="cargarListaEducacion()"
></app-educacion-modal>
