<!-- Educación -->
<div class="card m-2 shadow">
  <div class="card-body">
    <h4 class="card-title">
      Educación
      <button type="button" class="btn btn-secondary btn-sm rounded-circle">
        <i class="fa-solid fa-plus"></i>
      </button>
    </h4>
    <div class="row" *ngFor="let educacion of educacionList">
      <div class="col-2 text-muted text-center align-self-center">
        {{educacion.inicio}} - {{educacion.fin}}
      </div>
      <div class="col">
        <ul class="list-unstyled">
          <li class="h4">{{educacion.escuela}}</li>
          <li>
            <em>{{ educacion.titulo }}, {{ educacion.carrera }}</em>
          </li>          
        </ul>
      </div>
      <div class="col-1 align-self-center">
        <button type="button" class="btn btn-secondary btn-sm rounded-circle">
          <i class="fa-solid fa-pencil"></i>
        </button>
        <button type="button" class="btn btn-secondary btn-sm rounded-circle">
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>
    </div>
  </div>
</div>
