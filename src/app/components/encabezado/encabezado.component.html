<!-- Perfil -->
<div class="card m-2 shadow">
  <!-- Imagen fondo de perfil -->
  <img
    [src]="persona.bannerUrl"
    class="card-img-top"
    alt="Imagen de fondo de perfil"
  />
  <div class="card-body">
    <div class="container-fluid">
    <div class="row justify-content-md-center">
      <!-- foto de perfil -->
      <div class="col-auto">
        <!-- Foto de perfil con bot贸n -->
        <div class="position-relative">
          <img
            [src]="persona.fotoUrl"
            alt="foto de perfil"
            class="img-thumbnail rounded rounded-circle foto-perfil marco-perfil"
          />
        </div>
      </div>
      <!-- Informaci贸n personal -->
      <div class="col-auto">
        <h2 class="card-title">{{ persona.apellido }}, {{ persona.nombre }}</h2>
        <h4 class="card-subtitle mb-2 text-muted">
          {{ persona.profesion }}
        </h4>
        <p class="card-text">{{ persona.ubicacion }}</p>
      </div>
      <!-- bot贸n editar -->
      <div class="col-auto d-flex align-items-center">
        <!-- bot贸n modal editar -->
        <button
          type="button"
          class="btn btn-secondary btn-sm rounded-circle shadow"
          data-bs-toggle="modal"
          data-bs-target="#modalPersona"
          (click)="onEditar()"
        >
          <i class="fa-solid fa-pencil"></i>
        </button>
        <!-- modal editar -->
        <div
          class="modal modal-lg fade"
          id="modalPersona"
          tabindex="-1"
          aria-labelledby="personaModalLabel"
          aria-hidden="true"
          data-bs-backdrop="static"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header bg-primary bg-gradient text-white">
                <h1 class="modal-title fs-5" id="personaModalLabel">Persona</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body bg-light">
                <!-- form persona-->

                <form [formGroup]="form">
                  <div class="row g-2">
                    <div class="col-6">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control"
                          id="nombreInput"
                          placeholder="nombre"
                          formControlName="nombre"
                        />
                        <label for="nombreInput">Nombre</label>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control"
                          id="apellidoInput"
                          placeholder="apellido"
                          formControlName="apellido"
                        />
                        <label for="apellidoInput">Apellido</label>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control"
                          id="profesionInput"
                          placeholder="profesion"
                          formControlName="profesion"
                        />
                        <label for="profesionInput">Profesion</label>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control"
                          id="ubicacionInput"
                          placeholder="ubicacion"
                          formControlName="ubicacion"
                        />
                        <label for="ubicacionInput">Ubicacion</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control"
                          id="fotoUrlInput"
                          placeholder="fotoUrl"
                          formControlName="fotoUrl"
                        />
                        <label for="fotoUrlInput">URL Foto</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control"
                          id="bannerURLInput"
                          placeholder="bannerURL"
                          formControlName="bannerUrl"
                        />
                        <label for="bannerURLInput">URL Banner</label>
                      </div>
                    </div>
                  </div>
                </form>
                <!-- fin de form -->
              </div>
              <div class="modal-footer bg-secondary bg-opacity-25">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
                <button
                  type="button"
                  class="btn btn-success"
                  (click)="onSubmit()"
                  data-bs-dismiss="modal"
                >
                  Guardar
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- fin modal -->
      </div>
    </div>
    </div>
  </div>
</div>
