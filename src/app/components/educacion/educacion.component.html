<!-- Educación -->
<div class="card m-2 shadow">
  <div class="card-body">
    <h4 class="card-title">
      Educación
      <button type="button" class="btn btn-secondary btn-sm rounded-circle">
        <i class="fa-solid fa-plus"></i>
      </button>
    </h4>
    <div class="row py-2" *ngFor="let educacion of educacionList">
      <div class="col-2 m-auto">
        <div class="row">
          <img
                [src]="educacion.imgUrl"
                class="img-fluid"
                alt="logo educacion"
              />
        </div>
        <div class="row">
          <span class="text-center text-muted">{{educacion.inicio}} - {{educacion.fin}}</span>
        </div>        
      </div>
      <div class="col">
        <ul class="list-unstyled">
          <li class="h4">{{educacion.escuela}}</li>
          <li>
            <em class="text-muted">{{ educacion.titulo }}, {{ educacion.carrera }}</em>
          </li>   
          <li>
            <p>{{ educacion.descripcion }}</p>
          </li>       
        </ul>
      </div>
      <div class="col-1 m-auto">
        <button type="button" class="btn btn-secondary btn-sm rounded-circle">
          <i class="fa-solid fa-pencil"></i>
        </button>
        <button type="button" class="btn btn-secondary btn-sm rounded-circle">
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>
    </div>
    <!-- fin ngFor -->
  </div>
</div>
