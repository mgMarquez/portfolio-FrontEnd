<!-- modal editar -->
<div
  class="modal modal-lg fade"
  id="modalTecnologia"
  tabindex="-1"
  aria-labelledby="tecnologiaModalLabel"
  aria-hidden="true"
  data-bs-backdrop="static"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary bg-gradient text-white">
        <h1 class="modal-title fs-5" id="tecnologiaModalLabel">Tecnolog√≠as</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body bg-light">
        <!-- form tecnologia de mi-->
        <form [formGroup]="form">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="nombreInput"
              placeholder="nombre"
              formControlName="nombre"
            />
            <label for="nombreInput">Nombre</label>
          </div>
          <div class="form-floating mb-3">
            <textarea
              class="form-control"
              id="descripcionInput"
              placeholder="descripcion"
              formControlName="descripcion"
              style="height: 100px"
            ></textarea>
            <label for="descripcionInput">Descripcion</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="imgUrlInput"
              placeholder="imgUrl"
              formControlName="imgUrl"
            />
            <label for="imgUrlInput">URL imagen</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="progresoInput"
              placeholder="progreso"
              formControlName="progreso"
            />
            <label for="progresoInput">Progreso</label>
          </div>
        </form>
        <!-- fin de form -->
      </div>
      <div class="modal-footer bg-secondary bg-opacity-25">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button
          type="button"
          class="btn btn-success"
          (click)="onSubmit()"
          data-bs-dismiss="modal"
        >
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
<!-- fin modal -->
