<!-- Hard skills & Soft skills-->
<div class="card m-2 shadow">
  <div class="card-body">
    <h4 class="card-title">
      Hard skills & Soft skills
      <!-- botón modal agregar -->
      <button
        type="button"
        class="btn btn-secondary btn-sm rounded-circle shadow"
        data-bs-toggle="modal"
        data-bs-target="#modalTecnologia"
        (click)="aptitudesModal.onAgregar()"
      >
        <i class="fa-solid fa-plus"></i>
      </button>
    </h4>
    <div class="row m-4 text-center" *ngFor="let tecnologia of tecnologiaList">
      <div class="col-11">
        <ul class="list-unstyled">
          <li class="h5">{{ tecnologia.nombre }}</li>
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              [ngStyle]="{ width: tecnologia.progreso + '%' }"
              [attr.aria-valuenow]="tecnologia.progreso"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </ul>
      </div>
      <div class="col align-self-center">
        <!-- botón modal editar -->
        <button
          type="button"
          class="btn btn-secondary btn-sm rounded-circle shadow"
          data-bs-toggle="modal"
          data-bs-target="#modalTecnologia"
          (click)="aptitudesModal.onEditar(tecnologia)"
        >
          <i class="fa-solid fa-pencil"></i>
        </button>

        <!-- Botón eliminar -->
        <button
          type="button"
          class="btn btn-secondary btn-sm rounded-circle"
          (click)="onEliminar(tecnologia.id)"
        >
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<app-aptitudes-modal
  #aptitudesModal
  (eventAptitud)="cargarTecnologias()"
></app-aptitudes-modal>
