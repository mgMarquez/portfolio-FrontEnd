<!-- Experiencia -->
<div class="card m-2 shadow">
  <div class="card-body">
    <h4 class="card-title">
      Experiencias      
      <!-- botón modal agregar -->
      <button type="button" class="btn btn-secondary btn-sm rounded-circle shadow" data-bs-toggle="modal"
        data-bs-target="#modalExperiencia" (click)="onAgregar()">
        <i class="fa-solid fa-plus"></i>
      </button>
    </h4>
    <!-- ngFor  -->
    <div class="row" *ngFor="let experiencia of experienciaList">
      <div class="col-2 text-muted text-center align-self-center">
        {{experiencia.inicio}} - {{experiencia.fin}}
      </div>
      <div class="col">
        <ul class="list-unstyled">
          <li class="h4">{{experiencia.posicion}}</li>
          <li><em>{{experiencia.compania}}</em></li>
          <li class="text-muted">
            {{experiencia.descripcion}}
          </li>
        </ul>
      </div>
      <div class="col-1 align-self-center">
        <!-- botón modal editar -->
        <button type="button" class="btn btn-secondary btn-sm rounded-circle shadow" data-bs-toggle="modal"
          data-bs-target="#modalExperiencia" (click)="onEditar(experiencia)">
          <i class="fa-solid fa-pencil"></i>
        </button>
        <!-- modal editar -->
        <div class="modal modal-lg fade" id="modalExperiencia" tabindex="-1" aria-labelledby="experienciaModalLabel"
          aria-hidden="true" data-bs-backdrop="static">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header bg-primary bg-gradient text-white">
                <h1 class="modal-title fs-5" id="experienciaModalLabel">
                  Experiencia
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body bg-light">
                <!-- form experiencia de mi-->
                <form [formGroup]="form">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="posicionInput" placeholder="posicion"
                      formControlName="posicion" />
                    <label for="posicionInput">Posicion</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="companiaInput" placeholder="compania"
                      formControlName="compania" />
                    <label for="companiaInput">Compañia</label>
                  </div>
                  <div class="form-floating mb-3">
                    <textarea class="form-control" id="descripcionInput" placeholder="descripcion"
                      formControlName="descripcion" style="height: 100px"></textarea>
                    <label for="descripcionInput">Descripcion</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="imgUrlInput" placeholder="imgUrl"
                      formControlName="imgUrl" />
                    <label for="imgUrlInput">URL imagen</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="webUrlInput" placeholder="webUrl"
                      formControlName="webUrl" />
                    <label for="webUrlInput">URL web</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="inicioInput" placeholder="inicio"
                      formControlName="inicio" />
                    <label for="inicioInput">Inicio</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="finInput" placeholder="fin" formControlName="fin" />
                    <label for="finInput">Finalizacion</label>
                  </div>
                </form>
                <!-- fin de form -->
              </div>
              <div class="modal-footer bg-secondary bg-opacity-25">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                  Cerrar
                </button>
                <button type="button" class="btn btn-success" (click)="onSubmit()"
                  data-bs-dismiss="modal">Guardar</button>
              </div>
            </div>
          </div>
        </div>
        <!-- fin modal -->
        <button type="button" class="btn btn-secondary btn-sm rounded-circle">
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>
    </div>
  </div>
</div>
